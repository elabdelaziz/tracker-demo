name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier check
        run: npm run format:check
      - name: Run ESLint
        run: npm run lint
      - name: Build
        run: npm run build
        env:
          MEMTIME_API_URL: ${{ secrets.MEMTIME_API_URL }}
          MEMTIME_API_KEY: ${{ secrets.MEMTIME_API_KEY }}
